<div
  class="bucket_sum"
  hx-trigger="reload-stats from:body"
  hx-get="/sum/{{bucket_key}}"
  hx-swap="outerHTML"
>
  {% if bucket_key == "income" %}
  <div>
    Sum: {{bucket_sum}}

    <div>Percentage: {{"%.2f" | format(bucket_sum/income_bucket*100)}}%</div>
  </div>
  {% else %}
  <div>
    Sum: {{bucket_sum}}

    <div>Percentage: {{"%.2f" | format(bucket_sum/income_bucket*100)}}%</div>
  </div>
  {% endif %}
</div>
