<!doctype html>
<html>

<head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <script src="../static/htmx.min.js"></script>
</head>

<body>

    <div id="income-container">
        <div hx-get="/income" hx-trigger="load" hx-swap="outerHTML"></div>
    </div>
    <div id="buckets">
        {% for key in buckets %}
        <div hx-get="/bucket/{{key}}" hx-trigger="load" hx-swap="outerHTML"></div>
        {% endfor %}
    </div>
</body>

</html>

<style>
    #buckets {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #income-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5em;
    }

    .fade-me-out.htmx-swapping {
        opacity: 0;
        transition: opacity 1s ease-out;
    }
</style>
