<tr class="{{bucket}}-{{transaction[0]}} fade-me-out">
  <td>
    <span
      hx-patch="/transactions/{{bucket}}/{{transaction[0]}}?value={{transaction[1]}}&name=name"
      hx-swap="outerHTML"
      >{{transaction[1]}}</span
    >
  </td>
  <td>
    <span
      hx-patch="/transactions/{{bucket}}/{{transaction[0]}}?value={{transaction[2]}}&name=amount"
      hx-swap="outerHTML"
      >{{transaction[2]}}</span
    >
  </td>
  <td class="remove_cell_button">
    <button
      hx-delete="/transactions/{{bucket}}/{{transaction[0]}}"
      hx-target=".{{bucket}}-{{transaction[0]}}"
      hx-swap="outerHTML"
    >
      -
    </button>
  </td>
</tr>
